<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Asset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    .edit-btn {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: navy;
}

.edit-btn:hover {
    background-color: navy;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.container{

    font-weight: bold;
}
.btn{
    font-weight: bold;
}
</style>
<body style="background-color:rgb(196, 218, 217);">
<div class="container mt-4">
    <h2 style="font-weight: bold;">Edit Asset</h2>
    <form method="POST" action="/edit/{{ asset['id'] }}">
        <input type="hidden" name="id" value="{{ asset['id'] }}">

        <div class="mb-3">
            <label>Allocated To</label>
            <input type="text" name="allocated_to" value="{{ asset['allocated_to'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Make</label>
            <input type="text" name="make" value="{{ asset['make'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Model</label>
            <input type="text" name="model" value="{{ asset['model'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Model No</label>
            <input type="text" name="model_no" value="{{ asset['model_no'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Service Tag</label>
            <input type="text" name="service_tag" value="{{ asset['service_tag'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="department" value="{{ asset['department'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Office Asset Tag</label>
            <input type="text" name="office_asset_tag" value="{{ asset['office_asset_tag'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Host Name</label>
            <input type="text" name="host_name" value="{{ asset['host_name'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>IP Address</label>
            <input type="text" name="ip_address" value="{{ asset['ip_address'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Asset Status</label>
            <input type="text" name="asset_status" value="{{ asset['asset_status'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Asset Type</label>
            <input type="text" name="asset_type" value="{{ asset['asset_type'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Asset Description</label>
            <input type="text" name="asset_description" value="{{ asset['asset_description'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Warranty Status</label>
            <input type="text" name="warranty_status" value="{{ asset['warranty_status'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Warranty Date</label>
            <input type="date" name="warranty_date" value="{{ asset['warranty_date'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Functional Manager</label>
            <input type="text" name="functional_manager" value="{{ asset['functional_manager'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Designation</label>
            <input type="text" name="designation" value="{{ asset['designation'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Site</label>
            <input type="text" name="site" value="{{ asset['site'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Floor</label>
            <input type="text" name="floor" value="{{ asset['floor'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Workstation No</label>
            <input type="text" name="workstation_no" value="{{ asset['workstation_no'] }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" value="{{ asset['category'] }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary edit-btn" onclick="Update();">Update Asset</button>
    </form>
</div>
</body>
</html>
<script>
    function Update() {
        alert('Asset Updated Successfully')
    }
</script>
