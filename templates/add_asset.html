<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Asset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    .Add-btn {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: navy;
}

.Add-btn:hover {
    background-color: navy;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.container{

    font-weight: bold;
}

.btn{
    font-weight: bold;
}
</style>
<body style="background-color:rgb(196, 218, 217);">
<div class="container mt-4">
    <h2 style="font-weight: bold;">Add New Asset</h2>
    <form method="POST" action="/add">
        <input type="hidden" name="id" >

        <div class="mb-3">
            <label>Allocated To</label>
            <input type="text" name="allocated_to" class="form-control">
        </div>

        <div class="mb-3">
            <label>Make</label>
            <input type="text" name="make"  class="form-control">
        </div>

        <div class="mb-3">
            <label>Model</label>
            <input type="text" name="model" class="form-control">
        </div>

        <div class="mb-3">
            <label>Model No</label>
            <input type="text" name="model_no" class="form-control">
        </div>

        <div class="mb-3">
            <label>Service Tag</label>
            <input type="text" name="service_tag" class="form-control">
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input type="text" name="department" class="form-control">
        </div>

        <div class="mb-3">
            <label>Office Asset Tag</label>
            <input type="text" name="office_asset_tag" class="form-control">
        </div>

        <div class="mb-3">
            <label>Host Name</label>
            <input type="text" name="host_name" class="form-control">
        </div>

        <div class="mb-3">
            <label>IP Address</label>
            <input type="text" name="ip_address" class="form-control">
        </div>

        <div class="mb-3">
            <label>Asset Status</label>
            <input type="text" name="asset_status" class="form-control">
        </div>

        <div class="mb-3">
            <label>Asset Type</label>
            <input type="text" name="asset_type" class="form-control">
        </div>

        <div class="mb-3">
            <label>Asset Description</label>
            <input type="text" name="asset_description" class="form-control">
        </div>

        <div class="mb-3">
            <label>Warranty Status</label>
            <input type="text" name="warranty_status" class="form-control">
        </div>

        <div class="mb-3">
            <label>Warranty Date</label>
            <input type="date" name="warranty_date" class="form-control">
        </div>

        <div class="mb-3">
            <label>Functional Manager</label>
            <input type="text" name="functional_manager" class="form-control">
        </div>

        <div class="mb-3">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control">
        </div>

        <div class="mb-3">
            <label>Site</label>
            <input type="text" name="site" class="form-control">
        </div>

        <div class="mb-3">
            <label>Floor</label>
            <input type="text" name="floor" class="form-control">
        </div>

        <div class="mb-3">
            <label>Workstation No</label>
            <input type="text" name="workstation_no" class="form-control">
        </div>

        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary Add-btn" onclick="addAsset()">Add Asset</button>
    </form>
</div>
</body>
</html>

<script>
    function addAsset() {
        alert('Asset Added Successfully')
    }
</script>
